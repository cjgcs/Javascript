<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>if判断</title>
		<style>
		#div1
		{
			width: 100px;
			height: 200px;
			background:#ccc;
			display: none;
		}
		</style>
		<script>
		function showHide()
		{
			var odiv=document.getElementById('div1');
			if(odiv.style.display=='block')
			{
				odiv.style.display='none';	
			}
			else
			{
				odiv.style.display='block';
			}
		}
		</script>
	</head>
	<body>
	<input type="button" value="显示隐藏" onclick="showHide()"/>
	<div id="div1">
		
	</div>
	</body>
</html>
