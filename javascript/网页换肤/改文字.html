<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>改文字</title>
		<script type="text/javascript">
			function setText()
			{
				var otext1=document.getElementById('text1');
				
				otext1.value='abababa';
				otext1.title='nihao';
			}
		</script>
	</head>
	<body>
		<input id="text1" type="text" value="111">
		<input type="button" value="改文字" onclick="setText()">
	</body>
</html>
