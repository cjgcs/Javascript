<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>getElementByTagName</title>
		<style type="text/css">
			div{
				width: 200px;
				height: 200px;
				float: left;
				border: 1px solid black;
				margin: 10px;
			}
		</style>
		<script type="text/javascript">
			window.onload=function ()
			{
				var odiv=document.getElementsByTagName('div');
				for(var i=0;i<odiv.length;i++)
				{
					odiv[1].style.background='red';
				}
				
				odiv[1].style.background='red';
			};
		</script>
	</head>
	<body>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
	</body>
</html>
